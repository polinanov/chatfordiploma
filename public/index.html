<html>
  <head>
    <meta charset="utf-8">
    <title>chat</title>
    <script src="http://molodshev.com/chat/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <div id="center">
        <div id="loginF">
            <input type="text" name="login" id="login">
			<input type="text" name="password" id="password">
			<button id="setLogin" onclick="loginToSys()">Установить логин</button>
        </div>
        <div id="main" style="display: none">
            <div id="tabs">
            
            </div>
            <textarea name="textarea" id="mainTextArea" rows="8" cols="40" placeholder="Здесь будет выводиться информация и сообщения!" readonly></textarea>
               <div class="vertical">
                <div id="rooms" class="col">
                    <h3>Active rooms</h3>
                </div>
					<div id="users" class="col">
						<h3>Users online</h3>
						<button class="onlineusers" onclick="changeusers(1)"><img src='img/loop.svg' class='loopTab'></button>
					</div>
					<div id="usersInRoom" class="col" style="display: none">
						<h3>Users in room</h3>
						<button class="onlineusers" onclick="changeusers(2)"><img src='img/loop.svg' class='loopTab'></button>
				</div>
            </div>
            <p></p>
			<div id="inputChat">
				<div class="input" id="messageInput">
					<input type="text" name="text" size="20" id="messageField" onkeypress="PressEnter(this.value, event, 1)" placeholder="Введите сообщение...">
					<button type="button" name="button" onclick="messageSend()">Отправить</button>
				</div>
				<div class="input">
					<input type="text" name="text" size="20" id="newChatName" onkeypress="PressEnter(this.value, event, 2)" placeholder="Введите имя новый комнаты">
					<button type="button" name="button" onclick="newChat('temporary')">Новый чат</button>
				</div>
				<div class="input" id="permanentChat">
					<input type="text" name="text" size="20" id="newParmamentChatName" onkeypress="PressEnter(this.value, event, 3)" placeholder="Введите имя новой постоянной комнаты">
					<button type="button" name="button" onclick="newChat('permanent')">Новый постоянный чат</button>
				</div>
			</div>
        </div>
   </div>
  <div class="wrapper">
		
		<div class="switch_box box_3">
			<div class="toggle_switch">
				<input type="checkbox" class="switch_3" onclick="theme()">
				<svg class="checkbox" xmlns="http://www.w3.org/2000/svg" style="isolation:isolate" viewBox="0 0 168 80">
				   <path class="outer-ring" d="M41.534 9h88.932c17.51 0 31.724 13.658 31.724 30.482 0 16.823-14.215 30.48-31.724 30.48H41.534c-17.51 0-31.724-13.657-31.724-30.48C9.81 22.658 24.025 9 41.534 9z" fill="none" stroke="#233043" stroke-width="3" stroke-linecap="square" stroke-miterlimit="3"/>
				   <path class="is_checked" d="M17 39.482c0-12.694 10.306-23 23-23s23 10.306 23 23-10.306 23-23 23-23-10.306-23-23z"/>
					<path class="is_unchecked" d="M132.77 22.348c7.705 10.695 5.286 25.617-5.417 33.327-2.567 1.85-5.38 3.116-8.288 3.812 7.977 5.03 18.54 5.024 26.668-.83 10.695-7.706 13.122-22.634 5.418-33.33-5.855-8.127-15.88-11.474-25.04-9.23 2.538 1.582 4.806 3.676 6.66 6.25z"/>
				</svg>
			  </div>
		</div>
		
		</div>
	</div>
		
  </body>
